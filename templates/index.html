<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids' Story Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Personalized Kids' Story Generator</h1>

        <form method="POST" action="/generate-story">
            <div class="mb-3">
                <label for="character_name" class="form-label">Character Name</label>
                <input type="text" class="form-control" id="character_name" name="character_name"
                    placeholder="Enter a character name" required>
            </div>
            <div class="mb-3">
                <label for="place" class="form-label">Place</label>
                <input type="text" class="form-control" id="place" name="place" placeholder="Enter a place" required>
            </div>
            <div class="mb-3">
                <label for="theme" class="form-label">Theme</label>
                <input type="text" class="form-control" id="theme" name="theme"
                    placeholder="Enter a theme (e.g., friendship, courage)" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Story</button>
        </form>

        {% if story %}
        <div class="mt-5">
            <h3>Your Story</h3>
            <p><strong>Character Name:</strong> {{ character_name }}</p>
            <p><strong>Place:</strong> {{ place }}</p>
            <p><strong>Theme:</strong> {{ theme }}</p>
            <div class="alert alert-success">
                <p>{{ story }}</p>
            </div>
        </div>
        {% endif %}
    </div>
</body>

</html>
